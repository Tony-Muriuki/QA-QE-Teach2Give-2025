<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div class="main-container">
    <div class="nav">
      <div class="hamburger-icon">
        <img src="./images/icon-menu.svg" alt="Menu">
      </div>
      <div class="close-icon hide">
        <img src="./images/icon-close-menu.svg" alt="Close">
      </div>
      <div class="nav-container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="nav-links">
          <div class="dropdown">
            <a href="#">Features</a>
            <div class="down-up-icons">
              <img src="./images/icon-arrow-down.svg" alt="down">
              <img src="./images/icon-arrow-up.svg" alt="up" class="hide">
            </div>
            <div class="dropdown-content hide" id="dropdown-features">
              <a href="#">
                <span>
                  <img src="./images/icon-todo.svg" alt="todo">
                </span>
                Todo List
              </a>
              <a href="#">
                <span>
                  <img src="./images/icon-calendar.svg" alt="calendar">
                </span>
                Calendar
              </a>
              <a href="#">
                <span>
                  <img src="./images/icon-reminders.svg" alt="reminders">
                </span>
                Reminders
              </a>
              <a href="#">
                <span>
                  <img src="./images/icon-planning.svg" alt="Planning">
                </span>
                Planning
              </a>
            </div>
          </div>
          <div class="dropdown">
            <a href="#">Company</a>
            <div class="down-up-icons">
              <img src="./images/icon-arrow-down.svg" alt="down">
              <img src="./images/icon-arrow-up.svg" alt="up" class="hide">
            </div>
            <div class="dropdown-content hide" id="dropdown-company">
              <a href="#">History</a>
              <a href="#">Our Team</a>
              <a href="#">Blog</a>
            </div>
          </div>
          <a href="#">Careers</a>
          <a href="#">About</a>
        </div>
      </div>
      <div class="auth-btns">
        <div class="login">
          <button>Login</button>
        </div>
        <div class="register">
          <button>Register</button>
        </div>
      </div>
    </div>
    <div class="intro-section">
      <div class="right-container">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <div class="learnmore">
          <button>Learn more</button>
        </div>
        <div class="partners">
          <img src="./images/client-databiz.svg" alt="databit">
          <img src="./images/client-audiophile.svg" alt="audiophile">
          <img src="./images/client-meet.svg" alt="meet">
          <img src="./images/client-maker.svg" alt="maker">
        </div>
      </div>
      <div class="left-container">
        <img src="./images/image-hero-desktop.png" alt="illustration">
        <img src="./images/image-hero-mobile.png" alt="illustration" class="hide">
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
