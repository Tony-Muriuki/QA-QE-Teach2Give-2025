<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" class="display" disabled />
      <div class="buttons">
        <button data-action="clear" class="clear">C</button>
        <button data-action="appendValue('/')" class="operator">/</button>
        <button data-action="appendValue('*')" class="operator">*</button>
        <button data-action="appendValue('-')" class="operator">-</button>

        <button data-action="appendValue('7')">7</button>
        <button data-action="appendValue('8')">8</button>
        <button data-action="appendValue('9')">9</button>
        <button data-action="appendValue('+')" class="operator">+</button>

        <button data-action="appendValue('4')">4</button>
        <button data-action="appendValue('5')">5</button>
        <button data-action="appendValue('6')">6</button>
        <button data-action="calculateResult()" class="equal">=</button>

        <button data-action="appendValue('1')">1</button>
        <button data-action="appendValue('2')">2</button>
        <button data-action="appendValue('3')">3</button>
        <button data-action="appendValue('0')">0</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
